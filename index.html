<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="gallery-container">
        <div class="main-image">
            <!-- Hình ảnh đầu tiên sẽ được hiển thị ở đây -->
            <img src="01.jpg" alt="Image 01">
        </div>
        <div class="thumbnails">
            <button id="prev-btn" class="arrow-btn">&lt;</button>
            <div class="thumbnail-list">
                <!-- Thumnail sẽ được tạo và thêm vào đây bằng JavaScript -->
            </div>
            <button id="next-btn" class="arrow-btn">&gt;</button>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
